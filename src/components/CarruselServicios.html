<div class="carrusel-container" id="serviciosCarrusel">
    <div class="carrusel-track" id="serviciosTrack">
        <!-- Los servicios se cargarán dinámicamente desde servicios.json -->
    </div>
    <button class="carrusel-btn carrusel-prev" onclick="moveCarrusel('servicios', -1)">‹</button>
    <button class="carrusel-btn carrusel-next" onclick="moveCarrusel('servicios', 1)">›</button>
</div>

<style>
.carrusel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: var(--color-primary);
    color: var(--color-white);
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: var(--font-size-xl);
    cursor: pointer;
    transition: all var(--transition-fast);
    z-index: 10;
}

.carrusel-prev {
    left: -25px;
}

.carrusel-next {
    right: -25px;
}

.carrusel-btn:hover {
    background: var(--color-secondary);
    transform: translateY(-50%) scale(1.1);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadServicios();
});

async function loadServicios() {
    try {
        const response = await fetch('/src/data/servicios.json');
        const servicios = await response.json();
        const track = document.getElementById('serviciosTrack');
        
        track.innerHTML = servicios.map(servicio => `
            <div class="carrusel-item">
                <div class="service-card">
                    <div class="service-icon">
                        <img src="${servicio.icono}" alt="${servicio.titulo}" width="30" height="30">
                    </div>
                    <h3>${servicio.titulo}</h3>
                    <p>${servicio.descripcion}</p>
                    <button class="cta-button" onclick="openModal()">Saber Más</button>
                </div>
            </div>
        `).join('');
        
        initCarrusel('servicios');
    } catch (error) {
        console.error('Error loading servicios:', error);
    }
}
</script>
